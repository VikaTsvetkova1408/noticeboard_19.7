{% extends 'base.html' %}
{% load i18n %}

{% block title %}NoticeBoard Title{% endblock title %}

{% block content %}

<section id="notices">
  <div class="space-md"></div>
  {% for notice in notice_list %}
    <div class="card margins-md">
      {{ notice.content.html | safe }}
      <footer class="is-right">
        <a href="#" class="button primary">Open</a>
      </footer>
    </div>
  {% endfor %}
</section>



{% endblock content %}
